<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crypto Lookup</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <form class="app">
            <div class="supported-coins">
                <!-- TODO somehow build so that pictures work online -->
                <img src="node_modules/cryptocurrency-icons/svg/color/btc.svg" alt="BTC">
                <img src="node_modules/cryptocurrency-icons/svg/color/eth.svg" alt="ETH">
                <img src="node_modules/cryptocurrency-icons/svg/color/xrp.svg" alt="XRP">
                <img src="node_modules/cryptocurrency-icons/svg/color/ltc.svg" alt="LTC">
                <img src="node_modules/cryptocurrency-icons/svg/color/bch.svg" alt="BCH">
                <img src="node_modules/cryptocurrency-icons/svg/color/dash.svg" alt="DASH">
                <img src="node_modules/cryptocurrency-icons/svg/color/zec.svg" alt="ZEC">
                <img src="node_modules/cryptocurrency-icons/svg/color/nano.svg" alt="NANO">
                <img src="node_modules/cryptocurrency-icons/svg/color/doge.svg" alt="DOGE">
                <!-- <img src="node_modules/cryptocurrency-icons/svg/color/bsv.svg" alt="BSV"> -->
                <!-- <img src="node_modules/cryptocurrency-icons/svg/color/ada.svg" alt="ADA"> -->
                <!-- <img src="node_modules/cryptocurrency-icons/svg/color/eos.svg" alt="EOS"> -->
                <!-- <img src="node_modules/cryptocurrency-icons/svg/color/xlm.svg" alt="XLM">  -->
            </div>
            <div class="card">
                <input type='text' class="address" placeholder="Enter your address"></input>

                <div class="stats">
                    <a class="balance" target='_blank'>🌚</a>
                    <a class="coin-name" target='_blank'>
                    </a>
                </div>
            </div>
            <button class="btn search">Search</button>
        </form>

        <script src="js/app.js"></script>
    </body>

</html>
